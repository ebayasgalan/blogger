<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content='width=device-width, initial-scale=1.0'>
	<meta http-equiv="X-UA-Compatible" content='ie=edge'>
	<title>Blogger</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Head Section -->
	<header id='main-header' class="bg-primary text-white py-3">
		<div class="container">
			<div class="row">
				<div class="col">
					<h2><i class="fa fa-user"></i>Blogger</h2>
				</div>
			</div>
		</div>
	</header>

	<!-- Login Section -->
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto">
          <div class="card m-4">
            <div class="card-header">
              <h3>Account Login</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="e-mail">Email</label>
                <input type="email" class="form-control" id='e-mail'>
              </div>
              <div class="form-group">
                <label for="passWord">Password</label>
                <input type="password" class="form-control" id='passWord'>
              </div>
              <a href="index.html" class="btn btn-primary btn-outline-primary btn-block">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

	<!-- Footer Section -->
	<section id="main-footer" class="bg-dark text-white p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="text-center lead">Copyright &copy; 2018 Blogger</p>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
