						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item"><i class="fa fa-user-circle"></i>Profile</a>

					</li>
					<li class="nav-item">
						<a href="categories.html" class="nav-link">Categories</a>

					</li>
				</ul>
			</div>

	</nav>

	<!-- Head Section -->
	<header id='main-header' class="bg-primary text-white py-3">
		<div class="container">
			<div class="row">
				<div class="col">
					<h2><i class="fa fa-gear"></i>Profile</h2>
				</div>
			</div>
		</div>
	</header>

	<!-- Actions -->
	<section id="actions" class="p-4">
    <div class="container">
      <div class="row">
				<div class="col-md-3 mr-auto">
					<a href="index.html" class="btn btn-light btn-block"><i class="fa fa-arrow-left"></i>Back To Dashboard</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-block btn-success"><i class="fa fa-lock"></i>Change Password</a>

	<!-- Edit Profile Section -->

		<div class="container">
			<div class="row">
				<div class="col-md-9">
        	<div class="card">
        		<div class="card-header">Edit Profile</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="text" class="form-control">
								</div>
								<div class="form-group">
									<label for="title">Bio</label>
									<textarea name="editor1" class="form-control"></textarea>
								</div>
							</form>
							<button href="#" class="btn btn-primary btn-block">Save</button>
						</div>
        	</div>
        </div>
			</div>
		</div>
	</section>

	<!-- Footer Section -->
	<section id="main-footer" class="bg-dark text-white p-5">
